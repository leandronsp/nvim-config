name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git make unzip gcc ripgrep

      - name: Install Neovim
        run: |
          sudo add-apt-repository -y ppa:neovim-ppa/unstable
          sudo apt-get update
          sudo apt-get install -y neovim
          nvim --version

      - name: Install stylua
        run: |
          curl -L https://github.com/JohnnyMorganz/StyLua/releases/latest/download/stylua-linux-x86_64.zip -o stylua.zip
          unzip stylua.zip
          chmod +x stylua
          sudo mv stylua /usr/local/bin/

      - name: Install plugins
        run: |
          # Set up Neovim config directory
          mkdir -p ~/.config/nvim
          cp -r . ~/.config/nvim/
          # Bootstrap and install plugins
          cd ~/.config/nvim
          nvim --headless +'lua require("config.lazy")' +'lua require("lazy").install({wait = true})' +qall

      - name: Run health check
        run: |
          cd ~/.config/nvim
          make health

      - name: Run tests
        run: |
          cd ~/.config/nvim
          make test