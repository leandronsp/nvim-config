name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Cache APT packages
        uses: actions/cache@v4
        with:
          path: /var/cache/apt/archives
          key: ${{ runner.os }}-apt-${{ hashFiles('.github/workflows/ci.yml') }}
          restore-keys: |
            ${{ runner.os }}-apt-

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git make unzip gcc ripgrep

      - name: Install Neovim
        run: |
          sudo add-apt-repository -y ppa:neovim-ppa/unstable
          sudo apt-get update
          sudo apt-get install -y neovim
          nvim --version

      - name: Cache StyLua
        uses: actions/cache@v4
        with:
          path: ~/.cache/stylua
          key: ${{ runner.os }}-stylua-${{ hashFiles('.github/workflows/ci.yml') }}
          restore-keys: |
            ${{ runner.os }}-stylua-

      - name: Install stylua
        run: |
          if [ ! -f ~/.cache/stylua/stylua ]; then
            mkdir -p ~/.cache/stylua
            curl -L https://github.com/JohnnyMorganz/StyLua/releases/latest/download/stylua-linux-x86_64.zip -o stylua.zip
            unzip stylua.zip
            chmod +x stylua
            mv stylua ~/.cache/stylua/
          fi
          sudo cp ~/.cache/stylua/stylua /usr/local/bin/stylua

      - name: Cache Neovim data directory
        uses: actions/cache@v4
        with:
          path: |
            ~/.local/share/nvim
            ~/.local/state/nvim
          key: ${{ runner.os }}-nvim-${{ hashFiles('**/lazy-lock.json', 'lua/plugins/**/*.lua') }}
          restore-keys: |
            ${{ runner.os }}-nvim-

      - name: Setup Neovim config
        run: |
          mkdir -p ~/.config/nvim
          cp -r . ~/.config/nvim/

      - name: Install plugins
        run: |
          cd ~/.config/nvim
          nvim --headless +'lua require("config.lazy")' +'lua require("lazy").install({wait = true})' +qall

      - name: Run health check
        run: |
          cd ~/.config/nvim
          make health

      - name: Run tests
        run: |
          cd ~/.config/nvim
          make test